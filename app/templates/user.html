{% extends "base.html" %}

{% block content%}
    <table>
        <tr valign="top">
            <td><img src="{{user.avatar(32)}}"></td>
            <td><h4>User: {{user.username}}</h4></td>
            <td>email: {{user.email}}</td>
        </tr>
    </table>
    <hr>
    {% for post in posts%}
    <table>
        <tr valign="top">
            <td><img src="{{ post.author.avatar(36) }}"></td>
            <td>{{post.author.username}} says:<br>{{post.body}} </td>
        </tr>
    </table>
    {% endfor %}
{% endblock%}
