{% extends "base.html" %}

{% block content%}
    <table>
        <tr valign="top">
            <td><img src="{{user.avatar(128)}}"></td>
            <td><h4>User: {{user.username}}</h4></td>
        </tr>
        <tr>
            <td>id: {{user.id}}</td>

            <td>email: {{user.email}}</td>
        </tr>
    </table>
    <hr>
    {% for post in posts%}
    <p>
        {{post.author.username}} says: <b>{{post.body}}</b>
    </p>
    {% endfor %}
{% endblock%}
